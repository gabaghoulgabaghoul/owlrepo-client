<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>OwlRepo</title>

    <!--These modules need to be fetched from a mirror because d3 has issues
        with es6 imports.-->
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.plot.ly/plotly-latest.min.js"
    ></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-172155429-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
    </script>

    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %svelte.head%
  </head>
  <body>
    %svelte.body%
  </body>
</html>
